<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Edit Recipe</title>
  </head>
  <body>
    <header id="main-header" class="bg-info text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6s">
            <a href="./index.html" class="text-white home p-4 mb-3">Home</a>
          </div>

          <div
            id="p-text"
            class="col-md-6 text-md-center justify-content-around"
          >
            <h1 id="header-title">Recipe App</h1>
            <p class="recipe-p-text">Create your own Ingredients</p>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="main" class="card card-body">
        <div class="form-inline justify-content-center mb-4">
          <input
            type="text"
            class="form-control mb-2 mr-5"
            id="item"
            placeholder="Filter Ingredients"
          />
          <input
            type="checkbox"
            class="custom-control-input form-control"
            id="recipe-check"
          />
          <label class="custom-control-label" for="recipe-check"
            >Hide Completed</label
          >
        </div>

        <h2 class="ingredient-text text-center mb-3 pb-3"></h2>

        <div
          class="ingredient-items form-check-inline justify-content-center mr-2 mb-4"
        >
          <ul class="recipe-text ml-4"></ul>
        </div>

        <form id="addForm" class="form-inline justify-content-center mb-3">
          <input
            type="text"
            class="form-control mr-3"
            id="add-item"
            \
            name="addRecipes"
            placeholder="Add Ingredients"
          />
          <input
            type="submit"
            class="btn btn-dark"
            value="Add Ingredients"
            id="add-recipe"
          />
        </form>

        <div class="d-flex justify-content-center mt-3 pt-5">
          <button class="btn btn-danger btn-lg p-2 mt-3 delete">
            Remove Ingredients
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="./src/edit.js"></script>
  </body>
</html>
